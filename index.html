    <main>
    <section class="subscribe">
        <h2  class="subscribe__title">Connect here</h2>
        <form class="subscribe-form">
        <label for="name" class="subscribe-form__label">Name:</label>
        <input type="text" id="name" name="name" class="subscribe-form__input" placeholder="Enter name"
        />
        <label for="email"
        class="subscribe-form__label">Email:</label>
        <input type="email" id="email" name="email" class="subscribe-form__email" placeholder="enter email" />
        <label for="reminder" class="subscribe-form__label">Which city would you like to visit?</label>
        <select id="reminder" name="reminder" class="subscribe-form__input">
            <option value="">choose one</option>
            <option value="Rome">Rome</option>
            <option value="Venice">Venice</option>
            <option value="Florence">Florence</option>
            </select>
            <label for="place">why do you want to visit the city?</label>
            <textarea id="place" class="subscribe-form__input" rows="5">write your answer here!</textarea>
            <button>Choose</button>
        </form>
    </section>
